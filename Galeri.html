<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Galeri Kegiatan — Yayasan Cahaya Harapan</title>
    <meta
      name="description"
      content="Galeri foto kegiatan Yayasan Cahaya Harapan."
    />
    <style>
      :root {
        --bg: #b2a0ff;
        --accent-1: #ff66b3;
        --accent-2: #6f7cff;
        --card: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.86),
          rgba(255, 255, 255, 0.64)
        );
        --shadow: 0 10px 30px rgba(17, 24, 39, 0.08);
        --radius: 12px;
        --transition: 360ms cubic-bezier(0.2, 0.9, 0.3, 1);
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: linear-gradient(
          120deg,
          #cbb2ff 0%,
          #b2a0ff 35%,
          #a5a8ff 65%,
          #ffb6e0 100%
        );
        background-attachment: fixed;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        padding: 28px;
      }

      .wrap {
        max-width: 1100px;
        margin: 0 auto;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        margin-bottom: 14px;
      }
      .brand {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .logo {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 700;
        box-shadow: 0 8px 30px rgba(111, 124, 255, 0.12);
      }
      h1 {
        margin: 0;
        font-size: 18px;
      }
      .small {
        font-size: 13px;
        color: #556;
      }
      .nav {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .btn {
        padding: 8px 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.78);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(0, 0, 0, 0.04);
        cursor: pointer;
        transition: transform var(--transition), box-shadow var(--transition);
        text-decoration: none;
      }
      .btn:hover {
        transform: translateY(-6px);
        box-shadow: var(--shadow);
      }
      .primary {
        background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
        color: #fff;
        border: none;
      }

      /* Masonry-style grid using CSS columns */
      .masonry {
        column-count: 3;
        column-gap: 12px;
        margin-top: 12px;
      }
      .masonry-item {
        display: inline-block;
        width: 100%;
        margin: 0 0 12px;
        border-radius: 10px;
        overflow: hidden;
        background: var(--card);
        box-shadow: var(--shadow);
        transition: transform var(--transition);
        cursor: pointer;
      }
      .masonry-item img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 420ms cubic-bezier(0.2, 0.9, 0.3, 1);
      }
      .masonry-item .caption {
        padding: 10px;
        font-size: 13px;
        color: #334;
      }
      .masonry-item:hover {
        transform: translateY(-8px);
      }
      .masonry-item:hover img {
        transform: scale(1.03);
      }

      @media (max-width: 1000px) {
        .masonry {
          column-count: 2;
        }
      }
      @media (max-width: 700px) {
        .masonry {
          column-count: 1;
        }
      }

      /* reveal */
      .fade-in {
        opacity: 0;
        transform: translateY(12px);
        transition: opacity var(--transition), transform var(--transition);
      }
      .in {
        opacity: 1;
        transform: none;
      }

      /* Lightbox overlay with blur & zoom */
      .overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 140;
      }
      .overlay.open {
        display: flex;
      }
      .overlay::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(2, 6, 23, 0.45);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .light-panel {
        position: relative;
        z-index: 150;
        background: transparent;
        border-radius: 12px;
        padding: 8px;
        max-width: 92vw;
        max-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: zoomIn 280ms cubic-bezier(0.2, 0.9, 0.3, 1);
      }
      .light-panel img {
        max-width: 100%;
        max-height: 86vh;
        border-radius: 10px;
        box-shadow: 0 30px 80px rgba(2, 6, 23, 0.35);
      }
      .close-x {
        position: absolute;
        right: -8px;
        top: -8px;
        background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
        color: #fff;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(111, 124, 255, 0.14);
      }
      @keyframes zoomIn {
        from {
          transform: scale(0.96);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      footer {
        margin-top: 18px;
        color: #556;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="brand">
          <div class="logo">YC</div>
          <div>
            <h1>Galeri Kegiatan</h1>
            <div class="small">
              Kumpulan foto kegiatan — klik untuk memperbesar
            </div>
          </div>
        </div>

        <nav class="nav" aria-label="navigasi">
          <a class="btn" href="index.html">Kembali</a>
          <a class="btn" href="Sertifikat.html">Sertifikat</a>
          <a class="btn primary" href="Galeri.html">Galeri Kegiatan</a>
          <a class="btn" href="Publikasi.html">Publikasi</a>
        </nav>
      </header>

      <main>
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
          "
        >
          <div>
            <h2 style="margin: 0">Masonry Gallery</h2>
            <div class="small">
              Tata letak masonry — gambar tinggi bervariasi untuk tampilan
              dinamis
            </div>
          </div>
          <div style="display: flex; gap: 8px">
            <button class="btn" data-filter="all">Semua</button>
            <button class="btn" data-filter="pendidikan">Pendidikan</button>
            <button class="btn" data-filter="pelatihan">Pelatihan</button>
            <button class="btn" data-filter="kesehatan">Kesehatan</button>
          </div>
        </div>

        <div class="masonry" id="masonry">
          <!-- contoh gambar (tinggi bervariasi) -->
          <figure
            class="masonry-item fade-in"
            data-type="pendidikan"
            tabindex="0"
          >
            <img
              src="IMG-20231226-WA0128.jpg"
              alt="Workshop Literasi"
            />
            <figcaption class="caption">
              <strong>Workshop Literasi</strong> — 12 Mar 2025
            </figcaption>
          </figure>

          <figure
            class="masonry-item fade-in"
            data-type="pelatihan"
            tabindex="0"
          >
            <img
              src="IMG-20231226-WA0138.jpg"
              alt="Pelatihan Koding"
            />
            <figcaption class="caption">
              <strong>Pelatihan Koding Remaja</strong> — 3 Apr 2025
            </figcaption>
          </figure>

          <figure
            class="masonry-item fade-in"
            data-type="kesehatan"
            tabindex="0"
          >
            <img
src="IMG20240622112912.jpg.\  \."
              alt="Klinik Keliling"
            />
            <figcaption class="caption">
              <strong>Klinik Keliling</strong> — 19 Feb 2025
            </figcaption>
          </figure>

          <figure
            class="masonry-item fade-in"
            data-type="pendidikan"
            tabindex="0"
          >
            <img
              src="https://images.unsplash.com/photo-1529070538774-1843cb3265df?q=80&w=1200&auto=format&fit=crop&s=placeholder"
              alt="Beasiswa Mikro"
            />
            <figcaption class="caption">
              <strong>Beasiswa Mikro</strong> — 10 Jan 2024
            </figcaption>
          </figure>

          <figure
            class="masonry-item fade-in"
            data-type="pelatihan"
            tabindex="0"
          >
            <img
              src="https://images.unsplash.com/photo-1542744094-24638eff58bb?q=80&w=1000&auto=format&fit=crop&s=placeholder"
              alt="Pelatihan Keterampilan"
            />
            <figcaption class="caption">
              <strong>Pelatihan Keterampilan</strong> — 8 Sep 2024
            </figcaption>
          </figure>

          <figure
            class="masonry-item fade-in"
            data-type="pendidikan"
            tabindex="0"
          >
            <img
              src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?q=80&w=900&auto=format&fit=crop&s=placeholder"
              alt="Diskusi Komunitas"
            />
            <figcaption class="caption">
              <strong>Diskusi Komunitas</strong> — 22 Jul 2024
            </figcaption>
          </figure>
        </div>
      </main>

      <footer>© 2012 - 2025 • Yayasan Cahaya Harapan</footer>
    </div>

    <!-- overlay lightbox -->
    <div class="overlay" id="overlay" aria-hidden="true">
      <div class="light-panel" role="dialog" aria-modal="true">
        <button class="close-x" id="closeBtn">✕</button>
        <div id="lightContent"></div>
      </div>
    </div>

    <script>
      // Page nav smooth fade
      document.querySelectorAll("a[href]").forEach((a) => {
        const href = a.getAttribute("href");
        if (
          href &&
          !href.startsWith("http") &&
          !href.startsWith("#") &&
          href !== ""
        ) {
          a.addEventListener("click", (e) => {
            e.preventDefault();
            document.body.style.opacity = 0;
            setTimeout(() => (location.href = href), 220);
          });
        }
      });

      // Reveal on scroll
      const elems = document.querySelectorAll(".fade-in");
      const io = new IntersectionObserver(
        (entries) => {
          entries.forEach((en) => {
            if (en.isIntersecting) en.target.classList.add("in");
          });
        },
        { threshold: 0.08 }
      );
      elems.forEach((el) => io.observe(el));

      // Filter buttons
      document.querySelectorAll("[data-filter]").forEach((btn) => {
        btn.addEventListener("click", () => {
          const f = btn.getAttribute("data-filter");
          document.querySelectorAll("#masonry .masonry-item").forEach((it) => {
            it.style.display =
              f === "all" || it.getAttribute("data-type") === f
                ? "inline-block"
                : "none";
          });
        });
      });

      // Lightbox open with zoom + blur background
      const overlay = document.getElementById("overlay");
      const lightContent = document.getElementById("lightContent");
      document.getElementById("masonry").addEventListener("click", (e) => {
        const item = e.target.closest(".masonry-item");
        if (!item) return;
        const img = item.querySelector("img").src;
        const caption = item.querySelector(".caption").innerHTML;
        lightContent.innerHTML = `<img src="${img}" alt="" style="max-width:100%;border-radius:8px"><p style="color:#fff;margin-top:10px;text-align:center">${caption}</p>`;
        overlay.classList.add("open");
        overlay.setAttribute("aria-hidden", "false");
        document.body.style.overflow = "hidden";
      });
      // close handlers
      document.getElementById("closeBtn").addEventListener("click", closeLight);
      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) closeLight();
      });
      function closeLight() {
        overlay.classList.remove("open");
        overlay.setAttribute("aria-hidden", "true");
        document.body.style.overflow = "";
      }
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeLight();
      });
    </script>
  </body>
</html>
